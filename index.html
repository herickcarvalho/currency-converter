<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor moeda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
       

    </head>

<body>

    <img src="./assets/logo.gif" alt="logo-convert"  class="logo">
    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option> R$ real brasileiro</option>

            </select>

        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano </option>
                <option value="euro"> € Euro </option>
                <option value="Libra">Libra</option>


            </select>

        </label>

        <label for="">
            valor 

            <input class="input-currency" placeholder="R$ 10.000,00"

        </label>

        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter"> 
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0 </p>
            </div>

            <img src="./assets/arrow.svg" alt="seta" class="arrow-img">


            <div class="currency-box">
                <img " src="./assets/united-states.png" alt="logo-moeda-convertida" class="currency-img"> 
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value" >US$ 0 </p>
            </div>
        </section>

 </main>



</body>
<script src="./scripts.js"></script>



</html>
